<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darpan Study Reader</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>

    <header>
        <div class="brand">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            Darpan <span>Reader</span>
        </div>
        <div class="actions">
            <input type="file" id="file-input" multiple accept=".md,.txt,.markdown" onchange="handleFileUpload(this)">
            <button onclick="document.getElementById('file-input').click()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Open MD
            </button>
            <button class="primary" onclick="exportHTML()">
                Save HTML
            </button>
        </div>
    </header>

    <div id="tab-bar"></div>

    <main id="main-container">
        <div id="reader" contenteditable="true" spellcheck="false"></div>

        <div id="highlight-menu">
            <div class="color-btn c-yellow" onmousedown="applyHighlight('highlight-yellow', event)"></div>
            <div class="color-btn c-green" onmousedown="applyHighlight('highlight-green', event)"></div>
            <div class="color-btn c-blue" onmousedown="applyHighlight('highlight-blue', event)"></div>
            <div class="color-btn c-pink" onmousedown="applyHighlight('highlight-pink', event)"></div>
            <div class="color-btn c-clear" onmousedown="removeHighlight(event)">Ã—</div>
        </div>
    </main>

    <script src="./assets/index.js"></script>
</body>
</html>
